<html>
	<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <meta name="description" content="ZWubs3D (Panic 3D) is a free to play indie game created by ZWubs. In the game you control a small cube and run around differing environment as you interact with other players">

		<title>ZWubs 3D | Alpha 0.1.5</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    
		<link rel="stylesheet" href="/index.css">
    
    <link id="favicon" rel="icon" href="https://cdn.glitch.com/36eb297f-63f5-48da-9b63-9c73fa4c5ac7%2Ffavicon.png?1517932576075" type="image/png">
    
	</head>

	<body>
    <div id="content" style="display: none;">
      <div id="menu">
			
			<input type="text" id="input" placeholder="Username" value="" maxlength="16" autofocus />

			<div id="color">
				<span onclick="Player.changecolor('Red','#ff5151')" style="background-color:#fd5151"></span>
				<span onclick="Player.changecolor('Blue','#51a6fd')" style="background-color:#51a6fd"></span>
				<span onclick="Player.changecolor('Yellow','#fdef51')" style="background-color:#fdef51"></span>
				<span onclick="Player.changecolor('Green','#53fc61')" style="background-color:#53fc61"></span>
				<span onclick="Player.changecolor('Purple','#ff8011')" style="background-color:#fca253"></span>
				<span onclick="Player.changecolor('Orange','#b953fc')" style="background-color:#b953fc"></span>
				<span onclick="Player.changecolor('White','#dbdbdb')" style="background-color:#dbdbdb"></span>
				<span onclick="Player.changecolor('Black','#353c4a')" style="background-color:#353c4a"></span>
			</div>
			
			<button id="enter" onclick="Check()">Enter</button>
        
			<div id="colorbar"></div>

		</div>

      <div id="msgboard">
        <div>Created By Zach Winters</div>
        <div>Use WASD keys to move</div>
        <div>Hit SPACE to jump</div>
        <br>
        <div>Find the hidden suprise cube ( ͡° ͜ʖ ͡°)</div>
        <div>Now with floating islands!</div>
        <div>But how do you get up there???</div>
        <br>
      </div>
      
      <div id="info"><div style="color:#53fc61">Connected</div></div>
      
      <div id="kill">
			  <div id="gameover">Game&nbsp;Over</div>
			  <div class="btn" onclick="Player.respawn()">RESPAWN</div>
		  </div>
    
      <a id="version" onclick="window.open('changelog.txt')">Alpha 0.1.5</a>
    
      <div id="persp">

        <span onclick="Perspec(0)" title="Orbit">&#xf018;</span>
        <span onclick="Perspec(1)" title="First Person">&#xf6cf;</span>
        <span onclick="Perspec(2)" title="Third Person">&#xf64d;</span>

      </div>
    
    </div>
    
    <div id="mobilecontrols">
			
      <div id="lr">

        <div id="left"></div>
        <div id="right"></div>

      </div>

      <div id="fb">

        <div id="forward"></div>
        <div id="backward"></div>

      </div>
      
      <div id="space"></div>
			
	  </div>
  
  </body>

  <script src="socket.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js"></script>
  <script src="OrbitControls.js"></script>
  <script src="ImprovedNoise.js"></script>
  
  <script src="client.js"></script>

</html>
